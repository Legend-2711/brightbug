<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "icon" href="toggle.png" type = "image/x-icon" class="x-icon">
	<link rel="stylesheet" href="login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BrightBug Education</title>
</head>
<body>
<div class="loader">
        <div></div>
</div>
<div class="contenttoload">
	<section>
	<div class="container">
		<div class="user signinBx">
			<div class="imgBx"><img src="img1.jpg" ></div>
			<div class="formBx">
				<form>
					<h2>Sign In</h2>
					<input type="text" placeholder="Username">
					<input type="password" placeholder="Password">
					<input type="submit" value="Login">
					<p class="signup">don't have an account? <a href="#" onclick="toggleForm();">Sign Up.</a></p>
				</form>
			</div>
		</div>
		<div class="user signupBx">
			
			<div class="formBx">
				<form>
					<h2>Create an account</h2>
					<input type="text" placeholder="Username">
					<input type="text" placeholder="Email Address">
					<input type="password" placeholder="Create Password">
					<input type="password" placeholder="Confirm Password">
					<input type="submit" value="Sign Up">
					<p class="signup">Already have an account? <a href="#" onclick="toggleForm();">Sign in.</a></p>
				</form>
			</div>
			<div class="imgBx"><img src="img2.jpg" ></div>
		</div>
	</div>
	</section>
</div>
<script>
	function toggleForm(){
		section = document.querySelector('section');
		container = document.querySelector('.container');
		container.classList.toggle('active');
		section.classList.toggle('active');
	}
</script>
<script>
	$(window).on('load',function(){
		$(".loader").fadeOut(1000);
		$(".contenttoload").fadeIn(1000);
	});
</script>
</body>
</html>
